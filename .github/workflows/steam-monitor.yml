name: Steam Monitor

on:
  schedule:
    - cron: "*/10 * * * *" # Cada 10 minutos
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Descargar estado.json previo (si existe)
      - name: Download previous estado.json
        uses: actions/download-artifact@v3
        with:
          name: estado-json
          path: ./  # mismo directorio de monitor.js

      # 5. Ejecutar el monitor
      - name: Run Steam Monitor
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: node monitor.js

      # 6. Subir estado.json actualizado
      - name: Upload updated estado.json
        uses: actions/upload-artifact@v3
        with:
          name: estado-json
          path: ./estado.json
