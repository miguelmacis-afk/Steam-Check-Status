name: Steam Status Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # cada 5 min
  workflow_dispatch:

jobs:
  check-steam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests matplotlib

      - name: Run Steamstat monitor
        run: python monitor.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
