name: Steam Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Create estado.json if missing
        run: |
          if [ ! -f estado.json ]; then echo "{}" > estado.json; fi

      - name: Download estado-json artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: estado-json
          path: ./
        continue-on-error: true

      - name: Run the monitor
        run: node monitor.js
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      - name: Upload updated estado.json
        uses: actions/upload-artifact@v4
        with:
          name: estado-json
          path: estado.json
